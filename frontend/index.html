<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts per User</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Posts</h1>

    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Content</th>
                <th>Author ID</th>
            </tr>
        </thead>
        <tbody id="postsTable">
            
        </tbody>
    </table>

    <h2>Submit a New Post</h2>
    <form id="postForm">
        <input type="text" id="title" placeholder="Title" required />
        <input type="text" id="content" placeholder="Content" required />
        <input type="number" id="authorId" placeholder="Author ID" required />
        <button type="submit">Submit</button>
    </form>
</body>
</html>
